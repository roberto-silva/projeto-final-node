<div class="d-flex flex-row align-items-center justify-content-center" @myInsertRemoveTrigger>
  <section class="general-float-form p-5">
    <img src="assets/images/node-logo.svg" class="logo">
    <h1 class="text-center mb-4">Sign up</h1>
    <form (ngSubmit)="signUp()" [formGroup]="signUpFormGroup" class="w-100">
      <div class="mb-3 row">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputNome" formControlName="nome" placeholder="Nome">
            <label for="inputNome">Nome</label>
          </div>
      </div>
      <div class="mb-3 row">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputLogin" formControlName="login" placeholder="Login">
          <label for="inputLogin">Login</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="form-floating">
          <input class="form-control" formControlName="login" id="inputEmail" placeholder="name@example.com"
                 type="email">
          <label for="inputEmail">Email</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="form-floating mb-3">
          <input class="form-control" formControlName="senha" id="inputSenha" placeholder="Senha" type="senha">
          <label for="inputSenha">Senha</label>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center w-100">
        <button [disabled]="signUpFormGroup.invalid" class="btn btn-primary btn-lg float-end w-50 mb-3" type="submit">
          Cadastrar
        </button>
        <span class="sign-up-text">JÃ¡ tem uma conta?<a href="/login" class="sign-up-link">Login</a></span>
      </div>
    </form>
  </section>
</div>
